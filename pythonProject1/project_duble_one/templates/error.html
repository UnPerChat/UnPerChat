<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  .matrix-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .matrix-code {
    position: absolute;
    animation: matrixScroll 20s linear infinite;
  }

  @keyframes matrixScroll {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100%);
    }
  }
</style>
<title>Error - Matrix Glitch</title>
</head>
<body>
<div class="matrix-background">
  <div class="matrix-code">
    <!-- Repeat the matrix-style code lines here -->
    <!-- For brevity, I'm not including the entire code here -->
  </div>
</div>
<div>
  <h1>Error</h1>
  <p>You've entered the wrong portal.</p>
  <p>Please choose the correct path.</p>
</div>
</body>
</html>
