<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            max-width: 200px;
            border-radius: 50%;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h1 {
            margin: 0;
        }
        .profile-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h1>Your Name</h1>
            <p>Location: City, Country</p>
            <p>Email: your@email.com</p>
            <p>Website: <a href="https://www.example.com">www.example.com</a></p>
            <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget neque vel purus pretium consequat.</p>
        </div>
    </div>
</body>
</html>
