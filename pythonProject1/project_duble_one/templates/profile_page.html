<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }
        .profile-info {
            text-align: center;
        }
        .profile-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile-email {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-picture" src="profile_picture.jpg" alt="Profile Picture">
        <div class="profile-info">
            <div class="profile-name">John Doe</div>
            <div class="profile-email">john.doe@example.com</div>
            <button>Edit Profile</button>
        </div>
    </div>
</body>
</html>
